
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Data from API</h1>
    <button id="fetchData">Fetch Data</button>
    <div id="data"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', () => {
            fetch('https://testins-model.vercel.app/') // Replace with your API endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Displaying the data in the 'data' div
                    const dataDiv = document.getElementById('data');
                    dataDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    const dataDiv = document.getElementById('data');
                    dataDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
